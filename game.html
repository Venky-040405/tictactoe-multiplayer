<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac tae</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIC TAK TAE</h1>

    <h1 id="turnss"></h1>
    <h3 id="players"></h3>
    <div class="board-container">
        <div class="grid0 active" id="grid0">
            <h6 id="gd0"></h6>
        </div>
        <div class="grid1 active" id="grid1">
            <h6 id="gd1"></h6>
        </div>
        <div class="grid2 active" id="grid2">
            <h6 id="gd2"></h6>
        </div>
        <div class="grid3 active" id="grid3">
            <h6 id="gd3"></h6>
        </div>
        <div class="grid4 active" id="grid4">
            <h6 id="gd4"></h6>
        </div>
        <div class="grid5 active" id="grid5">
            <h6 id="gd5"></h6>
        </div>
        <div class="grid6 active" id="grid6">
            <h6 id="gd6"></h6>
        </div>
        <div class="grid7 active" id="grid7">
            <h6 id="gd7"></h6>
        </div>
        <div class="grid8 active" id="grid8">
            <h6 id="gd8"></h6>
        </div>

    </div>

    <p id="result"></p>

    <button id="reset">Reset</button>
    <script type="module" src="app.js"></script>

</body>

</html>
